<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn" data-val="sin(">sin</button>
        <button class="btn" data-val="cos(">cos</button>
        <button class="btn" data-val="tan(">tan</button>
        <button class="btn" data-val="(">(</button>
        <button class="btn" data-val=")">)</button>

        <button class="btn" data-val="ln(">ln</button>
        <button class="btn" data-val="log10(">log</button>
        <button class="btn" data-val="Math.sqrt(">√</button>
        <button class="btn" data-val="Math.cbrt(">∛</button>
        <button class="btn" data-val="^">xʸ</button>

        <button class="btn num" data-val="7">7</button>
        <button class="btn num" data-val="8">8</button>
        <button class="btn num" data-val="9">9</button>
        <button class="btn op" data-val="/">÷</button>
        <button class="btn func" data-val="!">x!</button>

        <button class="btn num" data-val="4">4</button>
        <button class="btn num" data-val="5">5</button>
        <button class="btn num" data-val="6">6</button>
        <button class="btn op" data-val="*">×</button>
        <button class="btn" data-val="π">π</button>

        <button class="btn num" data-val="1">1</button>
        <button class="btn num" data-val="2">2</button>
        <button class="btn num" data-val="3">3</button>
        <button class="btn op" data-val="-">−</button>
        <button class="btn" data-val="e">e</button>

        <button class="btn num" data-val="0">0</button>
        <button class="btn num" data-val=".">.</button>
        <button class="btn" id="clear">C</button>
        <button class="btn op" data-val="+">+</button>
        <button class="btn" id="backspace">⟵</button>

        <button class="btn" id="equals">=</button>
      </div>
    </div>
    <div class="history-panel">
      <h3>History</h3>
      <ul id="historyList"></ul>
      <button id="clearHistory">Clear History</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
